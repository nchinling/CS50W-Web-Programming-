{% extends "network/layout.html" %}

{% block body %}

    {% if user.is_authenticated %}
    <div class="post-form">
        <h1> New Post </h1>
        <form action="" method="post">
            {% csrf_token %}
            <textarea name="content" rows="10" cols="70"></textarea>
        </br>
            <input type="submit" value="Submit Post"/>
        </form>
    </div>

    {% endif %}
{% endblock %}
